spring.application.name=fluxo3-webapp
server.port=9001

# Aplication Logs
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG

###################################
# PARAMETROS A SEREM CUSTOMIZADOS #
###################################

# APLICATION #
webapp.protocol=http
awebapppp.host=localhost
webapp.uri=${webapp.protocol}://${awebapppp.host}:${server.port}

# KEYCLOAK #
keycloak.protocol=http
keycloak.host=localhost
keycloak.port=8080
keycloak.realm=project-realm



#################################
# Resource Server Configuration #
#################################
